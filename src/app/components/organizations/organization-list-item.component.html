<md-card class="teneo-card" fxFlexAlign="stretch">

  <md-card-header>
    <md-card-title>
      {{organization.name}}
    </md-card-title>
  </md-card-header>

  <md-card-content>

    <div class="label">Institution code:</div>
    <div class="value">{{organization.code}}</div>

  </md-card-content>

  <md-card-actions>

    <md-toolbar class="button-toolbar">

      <div class="button-left">

        <button md-button color="primary" (click)="openJobs.next(organization)">
          JOBS
        </button>

      </div>

      <div class="button-right">

        <button md-button color="warn" (click)="deleteOrganization.next(organization)">
          DELETE
        </button>

        <button md-button color="primary" (click)="editOrganization.next(organization)">
          EDIT
        </button>

      </div>

    </md-toolbar>

  </md-card-actions>

</md-card>
