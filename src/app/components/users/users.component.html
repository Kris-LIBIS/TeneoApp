<md-card>
  <md-card-header color="primary">
    <md-card-title>List of Users</md-card-title>
    <md-card-subtitle>
      <span>Last update: {{ lastUpdate | async | amTimeAgo }}</span>
      <button md-button (click)="refresh()"><md-icon>refresh</md-icon></button>
    </md-card-subtitle>
  </md-card-header>
  <div fxLayout.gt-md="" fxLayout.lt-md="row" fxLayoutWrap>
    <div fxFlex.xl="25" fxFlex.lg="33" fxFlex.md="50" fxFlex.lt-md="100" *ngFor="let user of (users | async)">
      <teneo-user-detail [user]="user" [organizations]="organizations | async" (userSaved)="userSaved($event)"></teneo-user-detail>
    </div>
  </div>
</md-card>
